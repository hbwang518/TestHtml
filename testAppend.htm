<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Js/jquery-2.0.3.js" type="text/javascript"></script>
    <script>
        $(function () {
            $("#menuLink").mouseover(function (e) {                
                $("#pcpMenu").show();
                stopBubble(e);
            });

            $(document.body).click(function () {
                $("#pcpMenu").hide();
            });

        });

        function stopBubble(e) {
            if (e && e.stopPropagation) {
                e.stopPropagation();
            }
            else {
                window.event.cancelBubble = true;
            }
        }  


    </script>
</head>
<body>
    <a class="Close" id="menuLink">test click</a>

    <div id="pcpMenu" style="position:absolute;right:0px;top:50px;background:blue;width:100px;height:200px;display:none;">
        <ul>
            <li>login</li>
            <li>welcome</li>
        </ul>
    </div>
    <div style="width:100px;height:100px;background:red;"><input type="button" value="btnTest" id="moveBtn" /></div>
    <div style="width:100px;height:100px;background:green;" id="div2"></div>
    <div style="width:100px;height:100px;background:blue;"><input type="button" value="btnTest" id="testBtn" onclick="test();" /></div>
</body>
</html>
